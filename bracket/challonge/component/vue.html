
<select ng-model="url" ng-change="display(url)">
	<option ng-repeat="tournoi in listTournoi track by $index">{{tournoi[1].tournament.url}}</option>
</select>


<iframe ng-if="tournoiInfo.tournament.state != 'pending'" id="challonge" src="" width="100%" height="1000" frameborder="0" scrolling="auto" allowtransparency="true"></iframe>

<div ng-if="tournoiInfo.tournament.state == 'pending'">
	<label>Nom</label><input type="text" ng-model="player.player_name">
	<label>E-mail</label><input type="text" ng-model="player.mail">
	<button ng-click="addPlayer(player,url)">Ajouter</button>
	<ol>
		<li ng-repeat="player in players track by $index">{{player[1].participant.name}} {{player[1].participant.inviteEmail}}</li>
	</ol>
</div>
